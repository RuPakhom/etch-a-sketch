<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <h1>Controls</h1>
        <div class="grid-size">
            <input type="range" min="1" max="100" value="16" step="1" class="range">
            <input type="text" disabled class="range-value" value="16">
            <button class="change">Change size</button>
        </div>
        <div class="color-change">
            <input type="color" class="square-color"> 
            <button class="clear">Clear</button>
        </div>
        <div class="mode-container">
            <button class="mode">Change Mode</button>
            <input type="text" disabled class="mode-value" value="Classic mode">
        </div>

    </div>
    <div class="container"></div>
    <script src="script.js"></script>
</body>
</html>
